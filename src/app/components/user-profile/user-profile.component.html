<mat-toolbar class="tool-bar w-100">
  <img class="log-picture" src="../../../assets/pictures/fullogo.png">
</mat-toolbar>
<div class="main w-100 p-sm mlr-auto" fxLayout="column" fxLayoutAlign="start center">
  <div class="user" *ngIf="userInfo">
    <div class="user-image" (click)="addUserInfo()" [ngStyle]="{'background-image': 'url(' + picture + ')'}"></div>
    <div class="user-data pt-xs pb-xs pl-sm pr-sm ml-0 mr-auto">
      <h1 class="name mt-0">{{ userInfo?.name }}</h1>
      <p class="location mb-0">Chapel Hill, Nc</p>
    </div>
  </div>
  <div class="w-100 seperator">
    <h1>Your Dogs</h1>
  </div>
  <div class="user-dogs w-100 mt-lg" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="dogs ml-sm mr-sm" (click)="addDog(dog)" *ngFor="let dog of dogs" fxLayout="column" fxLayoutAlign="center center">
      <div class="dog-image" [ngStyle]="{'background-image': 'url(' + dog.url + ')'}">
      </div>
      <p class="dog-name">{{ dog.name }}</p>
    </div>
    <button mat-button class="add-dog" (click)="addDog()" fxLayout="column" fxLayoutAlign="center center">
      <div class="add-dog-button" fxLayoutAlign="center center">
        <mat-icon class="icon">add</mat-icon>
      </div>
      <p class="dog-name mlr-auto">Add Dog Profile</p>
    </button>
  </div>
  <div class="footer-placeholder w-100"></div>
</div>
